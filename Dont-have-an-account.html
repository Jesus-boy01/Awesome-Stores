<!DOCTYPE html>
<html>
<head>
	<title>Don't have an account</title>
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="Dont-have-an-account.css">
</head>
<body>
<section class="body">
    <section class="icon">
        <i class="ion-android-person icon-big"></i>
        <p class="short-copy">SIGN-UP INFO</p>
    </section>

	 <section class="section-forms">
                <div class="row">
                    <form method="post" action="#" class="contact-form">
                        <div class="name-row">
                            <div class="col span-1-of-3">
                                <label for="name">Name</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="text" name="name" id="name" placeholder="Your name" required>
                            </div>
                        </div>

                        <div class="user-name-row">
                            <div class="col span-1-of-3">
                                <label for="name">User name</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="text" name="user name" id="user name" placeholder="Your user name" required>
                            </div>
                        </div>

                        <div class="email-row">
                            <div class="col span-1-of-3">
                                <label for="email">Email</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="email" name="email" id="email" placeholder="Your email" required>
                            </div>
                        </div>
                        
                        <div class="password-row">
                            <div class="col span-1-of-3">
                                <label>Password</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input class="password" type="password" name="password" id="password" placeholder="Your password" required>
                            </div>
                        </div>
                        
                        <div class="sign-up-row">
                            <div class="col span-1-of-3">
                                <label>&nbsp;</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="submit" value="Sign Up">
                            </div>
                        </div>
                        
                    </form>
                    
                </div>
            </section>
</section>
	
</body>
</html>
