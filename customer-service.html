<!DOCTYPE html>
<html>
<head>
	<title>Customer Service</title>
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="customer-service.css">
</head>
<body>

		<section class="head">
		<div class="top-head">
		<img src="logo.jpg" alt="logo">
			<h1>Awesome store</h1>
		</div>
		<nav>
			<ul class="main-nav">
				<li><a href="online-shopping.html">Home</a></li>
				<li><a href="#">About us</a></li>
				<!-- <li><a href="#">Customer service</a></li> -->
                <li><a href="shop.html">Shop</a></li>
				<li><a href="log-in.html"><i class="ion-android-person icon-small"></i>log-in</a></li>
				<li><a href="your-cart.html"><i class="ion-ios-cart-outline icon-small"></i>Your cart</a></li>
			</ul>
		</nav>
	</section>
	<header>
		<section class="customer-service">
			<div class="adjustments">
				<h2>CUSTOMER  SERVICE</h2>
			</div>
		</section>
	</header>
	<section class="contact-us">
		<div class="contact">
		<span>CONTACT US</span>
			<p class="long-copy">
				Have questions ?<br>
					They might be answered in our FAQ.<br>
					We tried to cover just about everything you need to know.<br> Fill in our contact form:
			</p>
		</div>
	</section>

	<section class="section-forms">
			<div class="forms">
                    <h2>We're happy to hear from you</h2>
                </div>

                <div class="row">
                    <form method="post" action="#" class="contact-form">
                        <div class="name-row">
                            <div class="col span-1-of-3">
                                <label for="name">Name</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="text" name="name" id="name" placeholder="Your name" required>
                            </div>
                        </div>
                        <div class="email-row">
                            <div class="col span-1-of-3">
                                <label for="email">Email</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="email" name="email" id="email" placeholder="Your email" required>
                            </div>
                        </div>
                        <div class="subject-row">
                            <div class="col span-1-of-3">
                                <label for="subject">Subject</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="text" name="subject" id="subject" placeholder="Your subject" required>
                            </div>
                        </div>
                         <div class="message-row">
                            <div class="col span-1-of-3">
                                <label>Drop us a line</label>
                            </div>
                            <div class="col span-2-of-3">
                                <textarea name="message" placeholder="Your message"></textarea>
                            </div>
                        </div>
                        <div class="send-it-row">
                            <div class="col span-1-of-3">
                                <label>&nbsp;</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="submit" value="Send it!">
                            </div>
                        </div>
                    </form>

        </section>

</body>
</html>
