<!DOCTYPE html>
<html>
<head>
	<title>log-in</title>
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="log-in-style.css">

    <section class="body">
        <section class="icon">
            <i class="ion-android-person icon-big"></i>
            <p class="short-copy" id="short">LOG-IN INFO</p>
        </section>
    
        <section class="section-forms">
            <form method="post" action="#" class="contact-form">
                <div class="name-row">
                    <div class="col span-1-of-3">
                        <label for="user-name">User Name</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="user-name" id="user-name" placeholder="Your user-name" required>
                    </div>
                </div>

                <div class="password-pass-row">
                    <div class="col span-1-of-3">
                        <label>Password</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input class="password" type="password" name="password" id="password" placeholder="Your password" required>
                    </div>
                </div>

                        
                    <div class="log-in-row">
                    <div class="col span-2-of-3">
                        <input type="submit" value="Log In">
                    </div>
                    <a href="cannot-remember-password.html">Cannot remember your password?</a>
                    <a href="Dont-have-an-account.html">Don't have an account. Sign Up</a>
                </div>            
            </form>
        </section>
    </section>
</head>
</html>
